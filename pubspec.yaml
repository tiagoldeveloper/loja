name: loja
description: Simples app para estudo em flutter.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^5.4.2
  intl: ^0.16.1
  sqflite:
  path:
  mobx: ^1.0.0
  flutter_mobx: ^1.0.0
  mask_text_input_formatter: ^1.1.0
  shared_preferences: ^0.5.6+2
  progress_dialog: ^1.2.4   
  cupertino_icons: ^0.1.3  

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  font_awesome_flutter: ^8.0.1
  build_runner: ^1.7.2
  mobx_codegen: ^1.0.0

flutter:

  uses-material-design: true

  assets:
      - assets/images/menu.png
      - assets/images/menu1.png
      - assets/images/product.png


  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
    - family: Anton
      fonts:
        - asset: assets/fonts/Anton-Regular.ttf
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 900
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-Regular.ttf
    - family: RobotoCondensed
      fonts:
        - asset: assets/fonts/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoCondensed-Regular.ttf
        - asset: assets/fonts/RobotoCondensed-Italic.ttf
          style: italic
         
         
